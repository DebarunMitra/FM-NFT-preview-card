<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-thumbnail-container">
        <img class="card-thumbnail" src="./images/image-equilibrium.jpg" width="100" height="50" alt="card thumbnail container" />
      </div>
      <div class="card-content">
        <div class="card-content-heading">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="card-description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-value-and-time">
          <p><span><img class="card-currency-icon" width="4" height="4" src="./images/icon-ethereum.svg" alt="card currency icon" />0.041 ETH</span><img class="card-time-icon" width="6" height="6" src="./images/icon-clock.svg" alt="card time icon" /><span>3 days left</span></p>
        </div>
        <hr />
        <div class="card-value-creation-by">
          <p><span><img class="card-creator-avatar" width="10" height="10" src="./images/image-avatar.png" alt="card currency icon" /></span><span>Creation of <strong>Jules Wyvern</strong></span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
